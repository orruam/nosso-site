  <style>
      * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #0A0A0A;
            color: #FFFFFF;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        header {
            background: url('https://cpwebassets.codepen.io/assets/packs/profile-bg-optimized-a5ca8f46aca292507f629c62b09630ad.svg') no-repeat center center, linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            background-size: cover;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 164, 239, 0.2), transparent 70%);
            animation: pulse 10s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #00A4EF;
            z-index: 1;
            position: relative;
        }

        header p {
            font-size: 1.2em;
            color: #CCCCCC;
            z-index: 1;
            position: relative;
        }

        nav {
            margin-top: 20px;
            z-index: 1;
            position: relative;
        }

        nav a {
            margin: 0 15px;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s;
            position: relative;
        }

        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00A4EF;
            transition: width 0.3s;
            margin: 0 auto;
        }

        nav a:hover {
            color: #00A4EF;
        }

        nav a:hover::after {
            width: 50%;
        }

        main {
            padding: 60px 20px;
            max-width: 100vw;
            margin: 0 auto;
        }

        section {
            margin-bottom: 60px;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #00A4EF;
            text-align: center;
            position: relative;
        }

        section h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 3px;
            background: #00A4EF;
            margin: 10px auto;
            border-radius: 5px;
        }

        #about p, #experience p {
            font-size: 1.1em;
            color: #CCCCCC;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        #projects .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .project-card {
            background: #1A1A1A;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 164, 239, 0.1), transparent 70%);
            transition: opacity 0.3s;
            opacity: 0;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 164, 239, 0.2);
        }

        .project-card h3 {
            margin-bottom: 10px;
            color: #FFFFFF;
            font-size: 1.5em;
        }

        .project-card a {
            color: #00A4EF;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .project-card a:hover {
            color: #0080C0;
        }

        #contact .contact-links {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .contact-links a {
            color: #FFFFFF;
            font-size: 2em;
            transition: color 0.3s;
        }

        .contact-links a:hover {
            color: #00A4EF;
        }

        footer {
            background: #0D0D0D;
            text-align: center;
            padding: 20px;
            color: #666666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2.5em;
            }

            section h2 {
                font-size: 2em;
            }
        }



/* From Uiverse.io by csemszepp */ 
body {
  width: 100%;

  --s: 200px; /* control the size */
  --c1: #1d1d1d;

  background: repeating-conic-gradient(

    repeating-conic-gradient(
      from 30deg,
      var(--c1) 0 60deg,
      var(--c2) 0 120deg,
      var(--c3) 0 180deg
    );
  background-size: var(--s) calc(var(--s) * 0.577);
}

main{
  background: #000c;
    width: 100vw !important;
}

<body>

    <header>
        <h1>Ruan & Emily</h1>
        <p>meu amor...</p>
         <div id="redirecionar">
             <input type="button" id="btn-mensagem" value="mensagens">
            <button id="btn-foto">Nossas Fotos</button>
            <button id="btn-desejo">Desejos</button>
            <input type="button" id="btn-musica" value="musicas" >
        </div>   
    </header>

    <main>
         <section id="mensagem" class="secao">
            <div id="mensagem">
                <h1>Minha Mensagem para Você</h1>
                <p id="texto-mensagem">Clique no botão abaixo para uma surpresa!</p>
                <button id="botao-surpresa">Clique Aqui!</button>
            </div>
            </p>
        </section>
        
       <section id="foto" class="secao">
            <div id="galeria-fotos">
                <h1>Nossas Fotos</h1>
               <img src="imagens/foto-emily1.png" alt="Nossas fotos">
               <img src="imagens/foto-emily2.png" alt="Nossas fotos">
               <img src="imagens/foto-emily3.png" alt="Nossas fotos">
               <img src="imagens/foto-emily5.png" alt="Nossas fotos"> 
               <img src="imagens/foto-emily4.png" alt="Nossas fotos">
           <img src="imagens/foto-emily6.png" alt="Nossas fotos">
            </div>
        </section>
        
          <section id="desejo" class="secao">
            <div id="desejos-futuros">
                <h2>Nossos Desejos Futuros</h2>
                <ul id="lista-desejos"></ul>
                <input type="text" id="novo-desejo" placeholder="Novo desejo...">
                <button id="adicionar-desejo">Adicionar</button>
            </div>

    </section>
       
    </main>

    <footer>
        &copy;Ruan & Emily.
    </footer>
     <script>
         const btnmensagem = document.getElementById('btn-mensagem');
const btnfoto = document.getElementById('btn-foto');
const btndesejo = document.getElementById('btn-desejo');
let btnmusica = document.getElementById('btn-musica')




btnmensagem.addEventListener('click', () => {
    document.getElementById('mensagem').scrollIntoView({ behavior: 'smooth' });
});

btnfoto.addEventListener('click', () => {
    document.getElementById('foto').scrollIntoView({ behavior: 'smooth' });
});

btndesejo.addEventListener('click', () => {
    document.getElementById('desejo').scrollIntoView({ behavior: 'smooth' });
});
btnmusica.addEventListener('click', () => {
    document.getElementById('musica').scrollIntoView({behavior: 'smooth'})
});

const mensagens = [
    "Você é a luz da minha vida.",
    "Cada momento ao seu lado é especial.",
    "Te amo mais que tudo!",
    "Você é a pessoa mais incrível que conheço."
];

function exibirMensagemAleatoria() {
    const textoMensagem = document.getElementById('texto-mensagem');
    const indiceAleatorio = Math.floor(Math.random() * mensagens.length);
    textoMensagem.textContent = mensagens[indiceAleatorio];
}

setInterval(exibirMensagemAleatoria, 5000); 


const listaDesejos = document.getElementById('lista-desejos');
const novoDesejo = document.getElementById('novo-desejo');
const adicionarDesejo = document.getElementById('adicionar-desejo');

adicionarDesejo.addEventListener('click', () => {
    const desejo = novoDesejo.value;
    if (desejo) {
        const itemLista = document.createElement('li');
        itemLista.textContent = desejo;
        listaDesejos.appendChild(itemLista);
        novoDesejo.value = '';
    }
});
const entradas = document.getElementById('entradas');
const novaEntrada = document.getElementById('nova-entrada');
const adicionarEntrada = document.getElementById('adicionar-entrada');

adicionarEntrada.addEventListener('click', () => {
    const entrada = novaEntrada.value;
    if (entrada) {
        const novaEntradaDiv = document.createElement('div');
        novaEntradaDiv.textContent = entrada;
        entradas.appendChild(novaEntradaDiv);
        novaEntrada.value = '';
    }
});
     </script>
